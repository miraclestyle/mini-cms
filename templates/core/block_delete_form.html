<div class="block-delete-form">
	<form action="{{ submit_url }}" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
		<h1>{{ delete_question }}</h1>
		<div>
			<input type="submit" value="{{ settings.block_delete_form_label_submit }}">
			<input type="button" name="cancel" value="{{ settings.block_delete_form_label_cancel }}" onclick="window.location = '{{ cancel_url }}'">
		</div>
	</form>
</div>
