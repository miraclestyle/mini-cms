<div class="photo-view">
	<div id="photo-fb-like">
		<div id="photo-fb-like-inner">
			<fb:like href="http://www.{{ settings.site_domain }}{{ like_url }}" layout="button_count" show_faces="false" width="100" colorscheme="dark">
		</div>
	</div>
	<img src="{{ src }}" title="{{ photo.description_formated }}" alt="{{ photo.description_formated }}"/>
</div>
